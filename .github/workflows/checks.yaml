name: Check URLs

on: [push]


jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Test with pytest
      run: |
        python build/checkurl.py
    - uses: actions/upload-artifact@v3
      with:
        name: URLChecker
        path: diagnostic.csv