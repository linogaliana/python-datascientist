name: Docker Build and Website Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  docker:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        if: ${{ github.repository == 'linogaliana/python-datascientist' }}
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        if: ${{ github.repository == 'linogaliana/python-datascientist' }}
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        if: ${{ github.repository == 'linogaliana/python-datascientist' }}
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        if: ${{ github.repository == 'linogaliana/python-datascientist' }}
        id: docker_build
        uses: docker/build-push-action@v2
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
        with:
          push: true
          tags: linogaliana/python-datascientist:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  blogdown:
    name: Render-Blog
    needs: docker
    runs-on: ubuntu-latest
    container: linogaliana/python-datascientist:latest
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Install rmarkdown
        env:
          GITHUB_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          Rscript -e 'install.packages(c("rmarkdown"))'
      - name: install hugo
        run: Rscript -e 'blogdown::install_hugo()'
      - name: Install Python
        run: |
          Rscript -e "install.packages(c('remotes', 'reticulate'))"
          Rscript -e "install.packages(c('here'))"
      - shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Render blog
        run: |
          Rscript -e 'source("./build/build.R")'
          Rscript -e 'blogdown::hugo_build(local = TRUE)'
      - name: Install npm
        if: ${{ github.repository == 'linogaliana/python-datascientist' }}
        uses: actions/setup-node@v2          
        with:
          node-version: '12'        
      - name: Deploy to Netlify
        if: ${{ github.repository == 'linogaliana/python-datascientist' }}
        # NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID added in the repo's secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          BRANCHE_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          npm init -y
          npm install --unsafe-perm=true netlify-cli -g
          netlify deploy --prod --dir="public" --message "Deploy master"
      - uses: actions/upload-artifact@v1
        with:
          name: public
          path: public/
