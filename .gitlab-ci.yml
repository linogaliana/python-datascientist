image: jupyter/datascience-notebook

stages:
  - test

before_script:
  - python --version
  - conda env create -n test-environment python=$TRAVIS_PYTHON_VERSION -f environment.yml
  - source activate test-environment

testmd:
  stage: test
  script:
    -  cat ./test.sh | /bin/bash true "Rmd"
  allow_failure: true
  
enonce:
  stage: test
  script:
    -  cat ./test.sh | /bin/bash false "md"
  artifacts:
    paths:
      - temp
    expire_in: 1 week


corrections:
  stage: test
  script:
    -  cat ./test.sh | /bin/bash false "Rmd"
  artifacts:
    paths:
      - temp
    expire_in: 1 week
