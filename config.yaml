# Configuration of Hugo
# Guide: https://wowchemy.com/docs/getting-started/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: "Python pour les data scientists et Ã©conomistes" # Website name
baseURL: "/" # Website URL

############################
## PAGE OPTIONS
############################

cascade:
  # Docs folder options
  - _target:
      path: /course/**
    editable: true
    show_breadcrumb: true
  # Blog post folder options
  - _target:
      path: /post/**
    show_related: true

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## MODULES
############################

module:
  imports:
    - path: github.com/wowchemy-template/wowchemy-hugo-modules/wowchemy
    - path: github.com/wowchemy-template/wowchemy-hugo-modules/wowchemy-plugin-netlify-cms
    - path: github.com/wowchemy-template/wowchemy-hugo-modules/wowchemy-plugin-netlify

############################
## ADVANCED
############################

enableGitInfo: true
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: ["\\.ipynb$", ".ipynb_checkpoints$", "\\.Rmd$","\\.qmd","\\.Rmarkdown$","\\.R$" ,"_cache$", "\\.knit\\.md$", "\\.utf8\\.md$", "\\.py$","\\.csv$"]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
  course: "/:slug/"
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep

